<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
     <center>
        <ul class="menu">
            <li class="links"><a href="#wel">Home</a> </li>
            <li class="links"><a href="#g-view">Grid view</a></li>
            <li class="links"><a href="#s-view">Slide-view</a></li>
    </center>

<div class="container">

    <section id="wel">
<img id="2" src="go.png">
         </section> 
      
        <section id ="g-view">
            <h1>Grid View</h1>
            <div>
          <span> <img class="1" src="monarch%20butterfly.jpg"> <img class="1" src="Comma.jpg"><img class="1" src="painted%20lady.jpg"></span> <br>
            <span><img class="1" src="Peacock%20butterfly.jpg"> <img class="1" src="Red%20admiral.jpg"> <img class="1" src="Small%20copper.jpg"></span>
                </div>
        </section>
   
    <section id="s-view">
<h1>SlideView</h1>
    <div id="my_Carousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <img class="img-responsive" src="monarch%20butterfly.jpg">
            <div class="carousel-content">
            <p class="a"> Monarch Butterfly</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
            <img class="img-responsive" src="Comma.jpg">
            <div class="carousel-content">
            <p class="a">Comma Butterfly</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
            <img class="img-responsive" src="painted%20lady.jpg">
            <div class="carousel-content">
            <p class="a">Painted Lady Butterfly</p>
            </div>
            </center>
        </div>
         <div class="item">
        <center>
            <img class="img-responsive" src="Peacock%20butterfly.jpg">
            <div class="carousel-content">
            <p class="a">Peacock Butterfly</p>
            </div>
            </center>
        </div>
         <div class="item">
        <center>
            <img class="img-responsive" src="Red%20admiral.jpg">
            <div class="carousel-content">
            <p class="a">Red admiral Butterfly</p>
            </div>
            </center>
        </div>
         <div class="item">
        <center>
            <img class="img-responsive" src="Small%20copper.jpg">
            <div class="carousel-content">
            <p class="a">Small Copper Butterfly</p>
            </div>
            </center>
        </div>
        </div>
        <a class="left carousel-control" href="#my_Carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        
        <a class="right carousel-control" href="#my_Carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        
    </div>
        </section>

</div>

</body>
</html>
